<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" alt="youtube logo">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>

        <div class="sign-in">
            <a href="#" class="button">Fazer login</a>
        </div>

        
    </header>
    <main>
        <section class="video-player">
            <iframe src="https://www.youtube.com/embed/_LhOQ-ci28w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <section class="video-info">
            <h1>Hinos orquestra CCB</h1>
            <p class="views">500 visualizações</p>
        </section>

        <section class="actions">
            <span class="material-symbols-outlined">thumb_up</span>

        </section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
